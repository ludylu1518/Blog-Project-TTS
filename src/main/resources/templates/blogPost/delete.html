<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{/fragments/template.html :: head-setup}"></th:block>
    <title>Delete Blog</title>
</head>
<body>
    <th:block th:replace="~{/fragments/template.html :: navbar}"></th:block>
    <div class="container">
        <h1>Deleted Blog Post</h1>
        <p>You've successfully deleted Post</p>
        <h4>Blog Post:</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${deleteBlogPost.getTitle()}"></h5>
                        <div class="card-text">
                            <p>By: <span th:text="${deleteBlogPost.getAuthor()}"></span></p>
                            <p th:text="${deleteBlogPost.getBlogEntry()}"></p>
                        </div>
                        <a th:href="@{/new}" class="btn btn-success">Create a New Post</a>
                        <a th:href="@{/}" class="btn btn-primary">Back to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{/fragments/template.html :: end-setup}"></th:block>
</body>
</html>
